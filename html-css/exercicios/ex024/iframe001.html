<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 5px solid black;
        }
    </style>
</head>
<body>

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
          <a href="http://www.cursoemvideo.com" target="_blank">Link para o curso em video</a>
        </iframe>

        para aprender a programar.</p>
        <p>O site do
            <iframe src="https://www.google.com" frameborder="0" height="500"
             width="500">
                <a href="https://www.google.com">Google Inc</a>
            </iframe> 
            também é muito legal!</p>
</body>
</html>
