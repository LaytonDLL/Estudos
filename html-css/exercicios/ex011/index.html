<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="./Imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzido Áudio</h1>
    <p>Vamos aprendder a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="/midia/July-John-Patitucci.mp3" type="audio/mp3">
    </audio>
    <p>Se o audio não funcionar no seu navegador <a href="/midia/July-John-Patitucci.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    <audio controls>
        <source src="/midia/July-John-Patitucci.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
      </audio>
</body>
</html>
